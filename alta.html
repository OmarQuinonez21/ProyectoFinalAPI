<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Registro.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1>Dar de alta un nuevo registro</h1>

    <form id="miFormulario">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input type="text" class="form-control" placeholder="Nombre del caracter" aria-label="Username" aria-describedby="basic-addon1" id="nombreAlta" name="nombreAlta">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Anime</span>
            <input type="text" class="form-control" placeholder="Serie en la que aparece el personaje" aria-label="Username" aria-describedby="basic-addon1" id="animeAlta" name="animeAlta">
          </div>

        <div class="input-group">
            <span class="input-group-text">Descripcion</span>
            <textarea class="form-control" aria-label="With textarea" id="descripcionAlta" name="descripcionAlta"></textarea>
          </div>

        

        <button type="button" class="btn btn-success" onclick="enviarDatos()">Añadir</button>
        
    </form>

    <script src="consultas.js">
        
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
